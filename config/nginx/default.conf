#
# The default server
#
server {
    listen       80;
    server_name  _;

    add_header Referrer-Policy strict-origin;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'unsafe-inline' 'self'; img-src 'self' data:; connect-src 'self' data:; manifest-src 'self';";

    location /arasaac/api {
        proxy_pass https://api.arasaac.org/api;
    }

    location /arasaac/images {
        proxy_pass https://static.arasaac.org/images;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    error_page  404               /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}